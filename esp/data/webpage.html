<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="pageWrapper">
        <div id="headerWrapper">
            <div id="title">
                <!-- Active Electronically Steered Phased Array Sonar -->
                Active Electronically Steered Phased Array Sonar
            </div>
            <div id="incomingData">
                Incoming Data: &nbsp;
                <div id="data">
                    <div>
                        Angle (deg): <span id="angleSpan"></span>
                    </div>
                    <div>
                        Distance (mm): <span id="distanceSpan"></span>
                    </div>
                </div>
            </div>
        </div>

        <div id="mainContentWrapper">
            <div id="legendWrapper">
                Rings are in 100mm increments<br>
                Thick rings are in 500mm increments
            </div>
            <div id="mainInnerWrapper">
                <canvas id="canvas" width="500" height="500"></canvas>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
